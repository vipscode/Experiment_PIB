<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIB Health News Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #0077b6;
      color: white;
      padding: 1em;
      text-align: center;
    }

    footer {
      background: #0077b6;
      color: white;
      padding: 1em;
      text-align: center;
      margin-top: 2em;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 1em;
      padding: 0 1em;
    }

    .stat-card {
      background: white;
      padding: 1em;
      margin: 0.5em;
      flex: 1 1 200px;
      max-width: 220px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
      gap: 1em;
    }

    .category {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1em;
      max-width: 600px;
      flex: 1 1 300px;
    }

    .category h2 {
      margin-top: 0;
      color: #023e8a;
    }

    .article {
      margin-bottom: 1em;
      padding-bottom: 0.5em;
      border-bottom: 1px solid #ccc;
    }

    .article:last-child {
      border-bottom: none;
    }

    .article a {
      color: #0077b6;
      text-decoration: none;
      font-weight: bold;
    }

    .article p {
      margin: 0.3em 0;
    }

    .sticky-note {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 250px;
      background: #fff8b0;
      border: 1px solid #f1c40f;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .sticky-note h3 {
      margin-top: 0;
      color: #8a6d3b;
    }

    @media screen and (max-width: 768px) {
      .sticky-note {
        position: static;
        width: auto;
        margin: 1em;
      }

      .stats {
        flex-direction: column;
        align-items: center;
      }

      .stat-card {
        max-width: none;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>PIB Health News Dashboard</h1>
  </header>

  <div class="stats">
    <div class="stat-card" id="total-articles">Total Articles: 0</div>
    <div class="stat-card" id="total-categories">Categories: 0</div>
    <div class="stat-card" id="last-updated">Last Updated: --</div>
  </div>

  <div class="container" id="news-container"></div>

  <div class="sticky-note" id="sticky-note">
    <h3>Manual Posts</h3>
    <ul id="manual-posts"></ul>
  </div>

  <footer>
    <p>&copy; 2025 PIB Health Dashboard</p>
  </footer>

  <script>
    async function loadData() {
      try {
        const response = await fetch('categorized_data.json');
        const data = await response.json();
        const container = document.getElementById('news-container');
        const manualPosts = document.getElementById('manual-posts');
        let totalArticles = 0;

        Object.entries(data).forEach(([category, articles]) => {
          const section = document.createElement('div');
          section.className = 'category';
          section.innerHTML = `<h2>${category}</h2>`;
          
          articles.forEach(article => {
            const div = document.createElement('div');
            div.className = 'article';
            if (article.url) {
              div.innerHTML = `
                <a href="${article.url}" target="_blank">${article.title}</a>
                <p>${article.content}</p>
              `;
            } else {
              const li = document.createElement('li');
              li.textContent = article.title;
              manualPosts.appendChild(li);
              div.innerHTML = `
                <strong>${article.title}</strong>
                <p>${article.content}</p>
              `;
            }
            section.appendChild(div);
            totalArticles++;
          });

          container.appendChild(section);
        });

        document.getElementById('total-articles').textContent = `Total Articles: ${totalArticles}`;
        document.getElementById('total-categories').textContent = `Categories: ${Object.keys(data).length}`;
        document.getElementById('last-updated').textContent = `Last Updated: ${new Date().toLocaleDateString()}`;
      } catch (error) {
        console.error('Error loading data:', error);
      }
    }

    loadData();
  </script>
</body>
</html>
