<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health News Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .title-section {
            background-color: #1a73e8;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 0 0 10px 10px;
        }
        .news-card {
            height: 100%;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            font-weight: bold;
            background-color: #f0f7ff;
            border-bottom: 1px solid #dee2e6;
        }
        .card-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            font-size: 0.85rem;
        }
        .category-badge {
            font-size: 0.75rem;
            padding: 0.25em 0.6em;
            border-radius: 10px;
            font-weight: 500;
        }
        .summary-text {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .date-text {
            font-size: 0.8rem;
            color: #777;
        }
        .filters {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .filter-btn {
            margin: 3px;
            font-size: 0.8rem;
        }
        .filter-btn.active {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }
        .search-container {
            margin-bottom: 15px;
        }
        #searchInput {
            border-radius: 20px;
            padding-left: 15px;
        }
        .source-tag {
            font-size: 0.75rem;
            color: #6c757d;
        }
        .read-more {
            color: #1a73e8;
            font-weight: 500;
            font-size: 0.85rem;
            text-decoration: none;
        }
        .read-more:hover {
            text-decoration: underline;
        }
        #articleCount {
            font-size: 0.9rem;
            color: #666;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .no-results {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        @media (max-width: 768px) {
            .title-section h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="title-section text-center">
        <div class="container">
            <h1>PIB Health News Dashboard</h1>
            <p class="mb-0">Categorized Health News from Press Information Bureau</p>
        </div>
    </div>

    <div class="container">
        <div class="filters">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="search-container">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search news...">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-md-end">
                        <span id="articleCount" class="align-self-center me-2"></span>
                    </div>
                </div>
            </div>
            
            <div class="category-filters">
                <button class="btn btn-sm btn-primary filter-btn active" data-category="All">All</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Digital Health">Digital Health</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Medical Technologies">Medical Tech</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Pharmaceuticals">Pharma</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Climate">Climate</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Public Health">Public Health</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Antimicrobial-Resistance (AMR)">AMR</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Infectious Diseases">Infectious Disease</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Non-Communicable Diseases">NCDs</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Health Systems and Infrastructure">Health Systems</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Others">Others</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="newsContainer" class="row"></div>
        
        <div id="noResults" class="no-results" style="display: none;">
            <h4>No news articles match your search.</h4>
        </div>
    </div>

    <script>
        // Category color mapping
        const categoryColors = {
            "Digital Health": "bg-info",
            "Medical Technologies": "bg-success",
            "Pharmaceuticals": "bg-warning",
            "Climate": "bg-danger",
            "Public Health": "bg-primary",
            "Antimicrobial-Resistance (AMR)": "bg-dark",
            "Infectious Diseases": "bg-danger",
            "Non-Communicable Diseases": "bg-warning",
            "Health Systems and Infrastructure": "bg-success",
            "Others": "bg-secondary"
        };

        // Global variables
        let allArticles = [];
        let filteredArticles = [];
        let currentCategory = "All";
        let searchTerm = "";

        // Fetch news data
        async function fetchNews() {
            try {
                const response = await fetch('output/categorized_data.json');
                allArticles = await response.json();
                
                // Sort by date (newest first)
                allArticles.sort((a, b) => {
                    return new Date(b.date) - new Date(a.date);
                });
                
                filteredArticles = [...allArticles];
                updateArticleCount();
                renderNews();
            } catch (error) {
                console.error('Error fetching news:', error);
                document.getElementById('loading').innerHTML = '<div class="alert alert-danger">Failed to load news data.</div>';
            }
        }

        // Render news articles
        function renderNews() {
            const newsContainer = document.getElementById('newsContainer');
            const loadingElement = document.getElementById('loading');
            const noResultsElement = document.getElementById('noResults');
            
            loadingElement.style.display = 'none';
            
            if (filteredArticles.length === 0) {
                newsContainer.innerHTML = '';
                noResultsElement.style.display = 'block';
                return;
            }
            
            noResultsElement.style.display = 'none';
            
            let newsHTML = '';
            
            filteredArticles.forEach(article => {
                const formattedDate = formatDate(article.date);
                const categoryClass = categoryColors[article.category] || "bg-secondary";
                const summary = article.summary || "No summary available.";
                
                newsHTML += `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card news-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span class="category-badge ${categoryClass} text-white">${article.category}</span>
                            <span class="date-text">${formattedDate}</span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${article.title}</h5>
                            <div class="summary-text">${summary}</div>
                            <a href="${article.link}" target="_blank" class="read-more">Read full article Â»</a>
                        </div>
                        <div class="card-footer">
                            <small class="source-tag">Source: ${article.source || 'PIB'}</small>
                        </div>
                    </div>
                </div>
                `;
            });
            
            newsContainer.innerHTML = newsHTML;
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Unknown date';
            
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Filter news by category and search term
        function filterNews() {
            filteredArticles = allArticles.filter(article => {
                const matchesCategory = currentCategory === "All" || article.category === currentCategory;
                const matchesSearch = searchTerm === "" || 
                    article.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    (article.content && article.content.toLowerCase().includes(searchTerm.toLowerCase())) ||
                    (article.summary && article.summary.toLowerCase().includes(searchTerm.toLowerCase()));
                
                return matchesCategory && matchesSearch;
            });
            
            updateArticleCount();
            renderNews();
        }

        // Update article count
        function updateArticleCount() {
            const countElement = document.getElementById('articleCount');
            countElement.textContent = `${filteredArticles.length} articles found`;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch news data when page loads
            fetchNews();
            
            // Category filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update current category
                    currentCategory = this.getAttribute('data-category');
                    filterNews();
                });
            });
            
            // Search input
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                searchTerm = this.value.trim();
                filterNews();
            });
        });
    </script>
</body>
</html>
