<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health News Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .title-section {
            background-color: #1a73e8;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 0 0 10px 10px;
        }
        .news-card {
            height: 100%;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            font-weight: bold;
            background-color: #f0f7ff;
            border-bottom: 1px solid #dee2e6;
        }
        .card-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            font-size: 0.85rem;
        }
        .category-badge {
            font-size: 0.75rem;
            padding: 0.25em 0.6em;
            border-radius: 10px;
            font-weight: 500;
        }
        .summary-text {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .date-text {
            font-size: 0.8rem;
            color: #777;
        }
        .filters {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .filter-btn {
            margin: 3px;
            font-size: 0.8rem;
        }
        .filter-btn.active {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }
        .search-container {
            margin-bottom: 15px;
        }
        #searchInput {
            border-radius: 20px;
            padding-left: 15px;
        }
        .source-tag {
            font-size: 0.75rem;
            color: #6c757d;
        }
        .read-more {
            color: #1a73e8;
            font-weight: 500;
            font-size: 0.85rem;
            text-decoration: none;
        }
        .read-more:hover {
            text-decoration: underline;
        }
        #articleCount {
            font-size: 0.9rem;
            color: #666;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .no-results {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        @media (max-width: 768px) {
            .title-section h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="title-section text-center">
        <div class="container">
            <h1>PIB Health News Dashboard</h1>
            <p class="mb-0">Categorized Health News from Press Information Bureau</p>
        </div>
    </div>

    <div class="container">
        <div class="filters">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="search-container">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search news...">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-md-end">
                        <span id="articleCount" class="align-self-center me-2"></span>
                    </div>
                </div>
            </div>
            
            <div class="category-filters">
                <button class="btn btn-sm btn-primary filter-btn active" data-category="All">All</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Digital Health">Digital Health</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Medical Technologies">Medical Tech</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Pharmaceuticals">Pharma</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Climate">Climate</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Public Health">Public Health</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Antimicrobial-Resistance (AMR)">AMR</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Infectious Diseases">Infectious Disease</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Non-Communicable Diseases">NCDs</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Health Systems and Infrastructure">Health Systems</button>
                <button class="btn btn-sm btn-outline-primary filter-btn" data-category="Others">Others</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="newsContainer" class="row"></div>
        
        <div id="noResults" class="no-results" style="display: none;">
            <h4>No news articles match your search.</h4>
        </div>
    </div>

    <script>
        // Category color mapping
        const categoryColors = {
            "Digital Health": "bg-info",
            "Medical Technologies": "bg-success",
            "Pharmaceuticals": "bg-warning",
            "Climate": "bg-danger",
            "Public Health": "bg-primary",
            "Antimicrobial-Resistance (AMR)": "bg-dark",
            "Infectious Diseases": "bg-danger",
            "Non-Communicable Diseases": "bg-warning",
            "Health Systems and Infrastructure": "bg-success",
            "Others": "bg-secondary"
        };

        // Global variables
        let allArticles = [];
        let filteredArticles = [];
        let currentCategory = "All";
        let searchTerm = "";

        // Fetch news data
        async function fetchNews() {
            try {
                const response = await fetch('output/categorized_data.json');
                allArticles = await response.json();
                
                // Sort by date (newest first)
                allArticles.sort((a, b) => {
                    return new Date(b.date) - new Date(a.date);
                });
                
                filteredArticles = [...allArticles];
                updateArticleCount();
                renderNews();
            } catch (error) {
                console.error('Error fetching news:', error);
                document.getElementById('loading').innerHTML = '<div class="alert alert-danger">Failed to load news data.</div>';
            }
        }

        // Render news articles
        // Fix the renderArticles function to use "summary" instead of "content"
// Find this function in your index.html file and make the following changes:

function renderArticles() {
  const container = document.getElementById('newsContainer');
  const searchQuery = document.getElementById('searchInput').value.toLowerCase();
  const sortOrder = document.getElementById('sortOrder').value;

  let filtered = articles.filter(article =>
    article.title.toLowerCase().includes(searchQuery) ||
    // Change this line to check summary instead of content
    (article.summary && article.summary.toLowerCase().includes(searchQuery))
  );

  filtered.sort((a, b) => {
    const dateA = new Date(a.date || a.pubDate || '');
    const dateB = new Date(b.date || b.pubDate || '');
    return sortOrder === 'asc' ? dateA - dateB : dateB - dateA;
  });

  const grouped = groupByCategory(filtered);

  container.innerHTML = '';
  
  if (filtered.length === 0) {
    container.innerHTML = `
      <div class="alert alert-info text-center" role="alert">
        No articles found matching your search criteria.
      </div>
    `;
    return;
  }

  Object.entries(grouped).forEach(([category, items]) => {
    const section = document.createElement('div');
    section.className = 'category-section mb-4';

    const header = document.createElement('div');
    header.className = 'category-header';
    header.innerHTML = `
      <span>${category} (${items.length})</span>
      <i class="fas fa-chevron-down"></i>
    `;
    
    // Initially collapsed for categories with many items
    const isCollapsed = items.length > 5;
    if (isCollapsed) {
      header.classList.add('collapsed');
    }
    
    header.addEventListener('click', () => {
      const content = section.querySelector('.articles');
      header.classList.toggle('collapsed');
      content.style.display = content.style.display === 'none' ? 'block' : 'none';
    });

    const articleList = document.createElement('div');
    articleList.className = 'articles mt-3';
    if (isCollapsed) {
      articleList.style.display = 'none';
    }

    items.forEach(article => {
      const el = document.createElement('div');
      el.className = 'article';
      
      // Extract excerpt - change content to summary here
      const excerpt = article.summary 
        ? article.summary.slice(0, 200) + (article.summary.length > 200 ? '...' : '') 
        : '';
      
      el.innerHTML = `
        <div class="article-title">
          <a href="${article.link}" target="_blank">${article.title}</a>
        </div>
        <div class="article-date">
          <i class="far fa-calendar-alt"></i>
          ${formatDate(article.date || article.pubDate || '')}
        </div>
        <div class="article-content">${excerpt}</div>
        <div class="text-end mt-2">
          <a href="${article.link}" target="_blank" class="btn btn-sm btn-outline-primary">
            Read More <i class="fas fa-external-link-alt ms-1"></i>
          </a>
        </div>
      `;
      articleList.appendChild(el);
    });

    section.appendChild(header);
    section.appendChild(articleList);
    container.appendChild(section);
  });
  
  // Update stats
  document.getElementById('totalArticles').textContent = articles.length;
  document.getElementById('totalCategories').textContent = Object.keys(grouped).length;
  document.getElementById('latestDate').textContent = getLatestDate(articles);
}
        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Unknown date';
            
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Filter news by category and search term
        function filterNews() {
            filteredArticles = allArticles.filter(article => {
                const matchesCategory = currentCategory === "All" || article.category === currentCategory;
                const matchesSearch = searchTerm === "" || 
                    article.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    (article.content && article.content.toLowerCase().includes(searchTerm.toLowerCase())) ||
                    (article.summary && article.summary.toLowerCase().includes(searchTerm.toLowerCase()));
                
                return matchesCategory && matchesSearch;
            });
            
            updateArticleCount();
            renderNews();
        }

        // Update article count
        function updateArticleCount() {
            const countElement = document.getElementById('articleCount');
            countElement.textContent = `${filteredArticles.length} articles found`;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch news data when page loads
            fetchNews();
            
            // Category filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update current category
                    currentCategory = this.getAttribute('data-category');
                    filterNews();
                });
            });
            
            // Search input
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                searchTerm = this.value.trim();
                filterNews();
            });
        });
    </script>
</body>
</html>
