<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIB Health News Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .category {
      margin-bottom: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .article {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .summary {
      font-size: 0.95rem;
      color: #555;
      margin-top: 0.5rem;
    }
    a {
      font-weight: bold;
      color: #2c3e50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>PIB Health News Dashboard</h1>
  <div id="dashboard"></div>

  <script>
    async function loadData() {
      try {
        const response = await fetch('categorized_data.json');
        const data = await response.json();
        const dashboard = document.getElementById('dashboard');
        dashboard.innerHTML = '';

        Object.keys(data).forEach(category => {
          const categoryDiv = document.createElement('div');
          categoryDiv.className = 'category';

          const categoryTitle = document.createElement('h2');
          categoryTitle.textContent = category;
          categoryDiv.appendChild(categoryTitle);

          data[category].forEach(article => {
            const articleDiv = document.createElement('div');
            articleDiv.className = 'article';

            const link = document.createElement('a');
            link.href = article.url;
            link.textContent = article.title;
            link.target = '_blank';

            const summary = document.createElement('div');
            summary.className = 'summary';
            summary.textContent = article.content;

            articleDiv.appendChild(link);
            articleDiv.appendChild(summary);
            categoryDiv.appendChild(articleDiv);
          });

          dashboard.appendChild(categoryDiv);
        });
      } catch (error) {
        console.error('Failed to load data:', error);
      }
    }

    loadData();
  </script>
</body>
</html>
