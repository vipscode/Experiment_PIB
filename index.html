<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIB Health News Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
      border-radius: 5px 5px 0 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .news-card {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    .card-summary {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-left: 3px solid #4CAF50;
      font-style: italic;
    }

    .card-meta {
      font-size: 12px;
      color: #888;
      margin-bottom: 10px;
    }

    .card-actions {
      display: flex;
      justify-content: flex-end;
    }

    .btn {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .loader {
      text-align: center;
      padding: 20px;
      font-size: 20px;
    }

    .refresh-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      display: block;
      margin: 20px auto;
    }

    .refresh-btn:hover {
      background-color: #45a049;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }

    .search-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .search-box {
      padding: 10px;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .filter-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background-color: #f1f1f1;
      color: #333;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 20px;
      font-size: 14px;
    }

    .filter-btn.active {
      background-color: #4CAF50;
      color: white;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }

      .search-box {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-heartbeat"></i> PIB Health News Dashboard</h1>
      <p>Stay updated with the latest health news from Press Information Bureau</p>
    </div>

    <div class="search-container">
      <input type="text" class="search-box" id="searchBox" placeholder="Search news...">
    </div>

    <div class="filter-container" id="filterContainer">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="Ministry of Health and Family Welfare">Health Ministry</button>
      <button class="filter-btn" data-category="Ministry of AYUSH">AYUSH</button>
      <button class="filter-btn" data-category="Ministry of Chemicals and Fertilizers">Chemicals & Pharma</button>
    </div>

    <div class="dashboard" id="newsDashboard">
      <div class="loader">
        <i class="fas fa-spinner fa-spin"></i> Loading news...
      </div>
    </div>

    <button class="refresh-btn" id="refreshBtn">
      <i class="fas fa-sync-alt"></i> Refresh News
    </button>

    <div class="footer">
      <p>© 2023-2025 PIB Health News Dashboard | Data sourced from Press Information Bureau</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get the necessary DOM elements
      const dashboard = document.getElementById('newsDashboard');
      const searchBox = document.getElementById('searchBox');
      const refreshBtn = document.getElementById('refreshBtn');
      const filterContainer = document.getElementById('filterContainer');
      
      // Hardcoded news data with pre-generated summaries
      const newsData = [
        {
          title: "Dr. Mansukh Mandaviya Inaugurates Global Ayush Investment and Innovation Summit 2023",
          link: "https://pib.gov.in/PressReleasePage.aspx?PRID=1925650",
          ministry: "Ministry of AYUSH",
          date: "May 03, 2023",
          summary: "Union Minister for Health and Family Welfare and Chemicals & Fertilizers, Dr. Mansukh Mandaviya inaugurated the Global Ayush Investment and Innovation Summit (GAIIS) 2023. The summit focuses on attracting investments in traditional medicine systems and promoting innovation in the AYUSH sector."
        },
        {
          title: "WHO and India Establish Global Centre for Traditional Medicine",
          link: "https://pib.gov.in/PressReleasePage.aspx?PRID=1922150",
          ministry: "Ministry of AYUSH",
          date: "April 25, 2023",
          summary: "World Health Organization (WHO) and the Government of India signed an agreement to establish the WHO Global Centre for Traditional Medicine. This global knowledge centre, supported by an investment of USD 250 million from India, aims to harness the potential of traditional medicine through modern science and technology."
        },
        {
          title: "Union Health Minister launches multiple health initiatives at National Workshop on PM-ABHIM",
          link: "https://pib.gov.in/PressReleasePage.aspx?PRID=1920001",
          ministry: "Ministry of Health and Family Welfare",
          date: "April 18, 2023",
          summary: "Dr. Mansukh Mandaviya launched multiple health initiatives at the National Workshop on Prime Minister – Ayushman Bharat Health Infrastructure Mission (PM-ABHIM). These initiatives focus on strengthening healthcare infrastructure and improving access to quality healthcare services across the country."
        },
        {
          title: "Government Approves 22 New AIIMS across the country",
          link: "https://pib.gov.in/PressReleasePage.aspx?PRID=1918450",
          ministry: "Ministry of Health and Family Welfare",
          date: "April 12, 2023",
          summary: "The Union Cabinet has approved the setting up of 22 new All India Institutes of Medical Sciences (AIIMS) across various states. This expansion aims to reduce the burden on existing healthcare facilities and provide advanced medical education to address the shortage of healthcare professionals."
        },
        {
          title: "National Pharmaceutical Pricing Authority fixes ceiling prices of essential medicines",
          link: "https://pib.gov.in/PressReleasePage.aspx?PRID=1916222",
          ministry: "Ministry of Chemicals and Fertilizers",
          date: "April 5, 2023",
          summary: "The National Pharmaceutical Pricing Authority (NPPA) has fixed ceiling prices for several essential medicines under the Drug Price Control Order. This move aims to ensure affordability and accessibility of crucial medications for all citizens, particularly benefiting lower income populations."
        },
        {
          title: "Ayushman Bharat Digital Mission Reaches 10 Million Digital Health Records",
          link: "https://pib.gov.in/PressReleasePage.aspx?PRID=1914100",
          ministry: "Ministry of Health and Family Welfare",
          date: "March 28, 2023",
          summary: "Ayushman Bharat Digital Mission (ABDM) has successfully created over 10 million digital health records nationwide. This milestone demonstrates the rapid adoption of digital healthcare solutions in India, enhancing accessible and affordable quality healthcare for citizens."
        },
        {
          title: "India's Pharmaceutical Exports Cross $25 Billion",
          link: "https://pib.gov.in/PressReleasePage.aspx?PRID=1912345",
          ministry: "Ministry of Chemicals and Fertilizers",
          date: "March 20, 2023",
          summary: "India's pharmaceutical exports have surpassed $25 billion for the first time, marking a significant milestone for the sector. The growth has been attributed to increased global demand for Indian generic medicines, vaccines, and APIs, affirming India's position as the 'Pharmacy of the World'."
        },
        {
          title: "National Medical Commission Issues New Guidelines for MBBS Education",
          link: "https://pib.gov.in/PressReleasePage.aspx?PRID=1910230",
          ministry: "Ministry of Health and Family Welfare",
          date: "March 15, 2023",
          summary: "The National Medical Commission (NMC) has issued new guidelines for MBBS education emphasizing early clinical exposure, integrated teaching, and skill development. These curriculum changes aim to create competent medical professionals better equipped to address contemporary healthcare challenges."
        }
      ];

      // Function to display news cards
      function displayNews(news) {
        // Clear the dashboard
        dashboard.innerHTML = '';
        
        if (!news || news.length === 0) {
          dashboard.innerHTML = '<div class="loader">No news available at the moment.</div>';
          return;
        }

        // Create a card for each news item
        news.forEach(item => {
          const card = document.createElement('div');
          card.className = 'news-card';
          card.dataset.category = item.ministry;

          card.innerHTML = `
            <div class="card-header">${item.ministry || 'Unknown Ministry'}</div>
            <div class="card-body">
              <h3 class="card-title">${item.title || 'No Title'}</h3>
              <div class="card-summary">${item.summary || 'No summary available.'}</div>
              <div class="card-meta">
                <i class="far fa-calendar-alt"></i> ${item.date || 'Unknown Date'}
              </div>
              <div class="card-actions">
                <a href="${item.link}" class="btn" target="_blank">
                  <i class="fas fa-external-link-alt"></i> Read More
                </a>
              </div>
            </div>
          `;

          dashboard.appendChild(card);
        });
      }

      // Function to filter news by search term
      function filterBySearch(searchTerm) {
        searchTerm = searchTerm.toLowerCase();
        return newsData.filter(item => {
          return (
            (item.title && item.title.toLowerCase().includes(searchTerm)) ||
            (item.summary && item.summary.toLowerCase().includes(searchTerm)) ||
            (item.ministry && item.ministry.toLowerCase().includes(searchTerm))
          );
        });
      }

      // Function to filter news by category
      function filterByCategory(category) {
        const cards = document.querySelectorAll('.news-card');
        
        cards.forEach(card => {
          if (category === 'all' || card.dataset.category === category) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      }

      // Search box event listener
      searchBox.addEventListener('input', function() {
        const searchTerm = this.value;
        const filteredNews = filterBySearch(searchTerm);
        displayNews(filteredNews);
        
        // Re-apply active category filter
        const activeFilter = document.querySelector('.filter-btn.active');
        if (activeFilter && activeFilter.dataset.category !== 'all') {
          filterByCategory(activeFilter.dataset.category);
        }
      });

      // Refresh button event listener
      refreshBtn.addEventListener('click', function() {
        // In a real app, this would fetch fresh data
        // For now, just redisplay the current data
        displayNews(newsData);
      });

      // Filter buttons event listener
      filterContainer.addEventListener('click', function(e) {
        if (e.target.classList.contains('filter-btn')) {
          // Update active button
          document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
          });
          e.target.classList.add('active');
          
          // Apply the filter
          filterByCategory(e.target.dataset.category);
        }
      });

      // Initial display of news
      displayNews(newsData);
    });
  </script>
</body>

</html>
