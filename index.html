<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIB Health News Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .category {
      margin-top: 40px;
    }

    .category h2 {
      background: #e8f5e9;
      padding: 10px;
      border-left: 5px solid #4CAF50;
    }

    .article {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .article-title {
      font-size: 1.1em;
      font-weight: bold;
      color: #1a0dab;
      text-decoration: none;
    }

    .article-date {
      color: #777;
      font-size: 0.9em;
    }

    .article-summary {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üì∞ PIB Health News Dashboard</h1>
  <div id="news-container">Loading news articles...</div>

  <script>
    async function loadNews() {
      const container = document.getElementById("news-container");
      container.innerHTML = "";

      try {
        const response = await fetch('data/categorized_data.json');
        if (!response.ok) throw new Error("Failed to fetch data");

        const data = await response.json();

        // Group by category
        const grouped = {};
        data.forEach(item => {
          const category = item.category || "Uncategorized";
          if (!grouped[category]) grouped[category] = [];
          grouped[category].push(item);
        });

        // Sort categories alphabetically
        const sortedCategories = Object.keys(grouped).sort();

        sortedCategories.forEach(category => {
          const catDiv = document.createElement("div");
          catDiv.className = "category";
          catDiv.innerHTML = `<h2>${category}</h2>`;

          grouped[category].forEach(article => {
            const articleDiv = document.createElement("div");
            articleDiv.className = "article";
            articleDiv.innerHTML = `
              <a href="${article.link}" class="article-title" target="_blank">${article.title}</a>
              <div class="article-date">${article.date}</div>
              <div class="article-summary">${article.content}</div>
            `;
            catDiv.appendChild(articleDiv);
          });

          container.appendChild(catDiv);
        });
      } catch (error) {
        container.innerHTML = "<p>‚ùå Failed to load news data.</p>";
        console.error("Error loading news:", error);
      }
    }

    loadNews();
  </script>
</body>
</html>
